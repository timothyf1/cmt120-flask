{% extends "content.html" %}

{% block content %}
<div class="heading right-link">
    <h1>Posts for {{ module.name }}</h1>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('bp_modules.edit_module', code=module.code) }}" class="button">Edit Module</a>
    {% endif %}
</div>

<p>{{ module.description }}</p>
<ul>
    {% for post in module.posts %}
    <li>{{ post.title }}</li>
    {% endfor %}
</ul>
{% endblock content %}
