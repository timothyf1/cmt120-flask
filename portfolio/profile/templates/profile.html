{% extends "content.html" %}

{% block head %}
<link rel=stylesheet type=text/css href="{{ url_for('bp_profile.static',filename='css/profile.css') }}">
{% endblock head %}

{% block content %}
<div class="heading">
    <h1>{{ current_user.username }} profile</h1>
</div>

<p>Hello and welcome to your profile, from here you will be able to change your user settings</p>

<p><a href="{{ url_for('bp_profile.change_username') }}">Change Username</a></p>
<p><a href="{{ url_for('bp_profile.change_password') }}">Change Password</a></p>
<p><a href="{{ url_for('bp_profile.dark_mode_setting') }}">Display Settings</a></p>

{% endblock content %}
