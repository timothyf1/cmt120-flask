{% extends "layout.html" %}

{% block head %}
<link rel=stylesheet type=text/css href="{{ url_for('bp_auth.static',filename='login.css') }}">
{% endblock head %}

{% block content %}
<div class="auth-form">
    <h1>Login</h1>
    <form method="POST" action="">
        {{ form.csrf_token }}

        {{ form.username.label }}
        {{ form.username }}

        {{ form.password.label }}
        {{ form.password }}
        
        {{ form.submit }}
    </form>
</div>

{% endblock content %}
