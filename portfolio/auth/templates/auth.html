{% extends "base.html" %}

{% block head %}
<link rel=stylesheet type=text/css href="{{ url_for('bp_auth.static',filename='login.css') }}">
{% endblock head %}

{% block layout %}
<div class="auth-form">
    <h1>{% block heading %}{% endblock %}</h1>

    {% for message in get_flashed_messages() %}
    <div class="alert">
        {{ message }}
    </div>
    {% endfor %}

    {% block authform %}
    {% endblock %}

    <p><a href="{{ url_for('bp_home.home') }}">Home</a></p>
</div>
{% endblock layout %}
