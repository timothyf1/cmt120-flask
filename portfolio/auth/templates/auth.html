{% extends "base.html" %}

{% block head %}
<link rel=stylesheet type=text/css href="{{ url_for('bp_auth.static',filename='login.css') }}">
{% endblock head %}

{% block layout %}
<div class="auth-form">
    <div class="heading right-link">
        {% block heading %}{% endblock %}
    </div>

    {% for message in get_flashed_messages() %}
    <div class="alert">
        {{ message }}
    </div>
    {% endfor %}

    {% block authform %}
    {% endblock %}

</div>
{% endblock layout %}
