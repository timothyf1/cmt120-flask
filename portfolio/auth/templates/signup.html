{% extends "auth.html" %}

{% block authform %}
<h1>Register</h1>
<form method="POST" action="">
    {{ form.csrf_token }}

    {{ form.username.label }}
    {{ form.username }}
    
    {{ form.password.label }}
    {{ form.password }}
    
    {{ form.confirm_password.label }}
    {{ form.confirm_password }}
    
    {{ form.submit }}
</form>

{% endblock authform %}
