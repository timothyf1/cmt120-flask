{% extends "content.html" %}
{% block content %}
<h1>{{ course.name }}</h1>
<p>{{ course.description }}</p>
<p>During this course I have taken the following modules:</p>
<ul>
    {% for module in modules %}
    <li><a href="{{ url_for('bp_modules.module_page', name=module.name) }}">{{ module.name }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
