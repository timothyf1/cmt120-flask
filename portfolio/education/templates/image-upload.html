{% extends "content.html" %}

{% block content %}
<h1>Upload Image</h1>

<form method="POST" action="" enctype="multipart/form-data">
    {{ form.csrf_token }}

    <div class="form-element">
        {{ form.file_up }}
        {% if form.file_up.errors %}
        <div class="alert">
        {% for error in form.file_up.errors %}
            {{ error }}
        {% endfor %}
        </div>
        {% endif %}
    </div>

    <div class="form-element">
        {{ form.submit }}
    </div>

    </form>
    <script src="{{ url_for('bp_education.static',filename='topics/preview.js') }}"></script>
{% endblock content %}

{% block preview %}
<div id="preview-area"></div>
{% endblock preview %}
