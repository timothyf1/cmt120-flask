{% extends "content.html" %}
{% block content %}
<h1>Post List</h1>
<p>This page lists all the modules I have completed across all the different courses.</p>
<ul>
    {% for post in posts %}
    <li><a href="{{ url_for('bp_education.view_post', title=post.title) }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
