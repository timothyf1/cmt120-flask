{% extends "content.html" %}
{% block content %}
<h1>Topic List</h1>
<p>This page lists all the topics pages for all the modules. You can also find a list of tags used <a href="{{ url_for('bp_education.tag_list') }}">here</a>.</p>
<ul>
    {% for topic in topics %}
    <li><a href="{{ url_for('bp_education.view_topic', title=topic.title) }}">{{ topic.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
