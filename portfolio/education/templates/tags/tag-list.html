{% extends "content.html" %}
{% block content %}
<div class="heading">
    <h1>Tags</h1>
</div>

{% if tags | list | count > 0 %}
<p>Here are some tags applied to the topics</p>
<ul>
    {% for tag in tags %}
        <li><a href="{{ url_for('bp_education.tag_topics', tag=tag.name) }}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There are currently no tags added to any topics.</p>
{% endif %}
{% endblock content %}
