{% extends "content.html" %}
{% block content %}
<div class="heading right-link">
    <h1>{{ tag.name }}</h1>
</div>

<p>Here are topics about {{ tag.name }}</p>
<ul>
    {% for topic in tag.topics %}
        <li><a href="{{ url_for('bp_education.view_topic', title=topic.title) }}">{{ topic.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
