{% extends "content.html" %}
{% block content %}
<div class="heading">
    <h1>Module List</h1>
</div>

<p>This page lists all the modules I have completed across all the different courses.</p>
<ul>
    {% for module in modules %}
    <li><a href="{{ url_for('bp_education.module_page', code=module.code) }}">{{ module.code }} - {{ module.name }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
